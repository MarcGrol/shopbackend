runtime: go120
service: default

inbound_services:
  - warmup

env_variables:
  LOCATION_ID: "europe-west1"
  QUEUE_NAME: "default"
  ADYEN_ENVIRONMENT: "test"
  ADYEN_MERCHANT_ACCOUNT: "..." # set your own value
  ADYEN_API_KEY: "..."          # set your own value
  ADYEN_CLIENT_KEY: "..."       # set your own value
  OAUTH_CLIENT_ID: "..."        # set your own value
  OAUTH_CLIENT_SECRET: "..."    # set your own value
  OAUTH_HOSTNAME: "https://ca-test.adyen.com"


handlers:
  - url: /.*
    secure: always
    script: auto

