<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://placeholder.pics/svg/150x50/888888/EEE/Logo" alt="..." height="36">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/basket">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/oauth/admin">Oauth</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/termsconditions">Terms</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

      <div class="container">


        <div class="row">
            <!-- body -->

            <h1>Overview of all shopping baskets</h1>


            <form action="/basket" method="POST">
                <button type="submit" class="btn btn-primary">Create new basket</button>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Created at</th>
                    <th scope="col">Product</th>
                    <th scope="col">TotalPrice</th>
                    <th scope="col">Payment provider</th>
                    <th scope="col">Payment method</th>
                    <th scope="col">Payment status</th>
                </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Timestamp}}</td>
                        <td><a href="/basket/{{.UID}}">{{.GetProductSummary}}</a></td>
                        <td>{{.GetPriceInCurrency}}</td>
                        <td>{{.PaymentServiceProvider}}</td>
                        <td>{{.PaymentMethod}}</td>
                        <td>{{.GetPaymentStatus}}</td>
                    </tr>
                {{end}}
            </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
