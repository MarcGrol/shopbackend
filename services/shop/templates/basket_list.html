<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <h1>My webshop</h1>
    <div class="row">
        <form action="/oauth/admin" method="GET">
            <button type="submit" class="btn btn-secondary">Oauth admin</button>
        </form>
    </div>

    <div class="row">
<h2>All baskets</h2>

    <form action="/basket" method="POST">
        <button type="submit" class="btn btn-primary">Create new basket</button>
    </form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Created at</th>
        <th scope="col">BasketUID</th>
        <th scope="col">TotalPrice</th>
        <th scope="col">Initial status</th>
        <th scope="col">Final status</th>
        <th scope="col">Payment method</th>
    </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Timestamp}}</td>
            <td><a href="/basket/{{.UID}}">{{.UID}}</a></td>
            <td>{{.GetPriceInCurrency}}</td>
            <td>{{.InitialPaymentStatus}}</td>
            <td>{{.FinalPaymentEvent}}={{.FinalPaymentStatus}} </td>
            <td>{{.PaymentMethod}} </td>
        </tr>
    {{end}}
</tbody>
</table>

    </div>
</div>

</body>
</html>
